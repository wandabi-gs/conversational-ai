{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <script src="https://kit.fontawesome.com/b1dc5b4c19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>

<body>
    <div class="container mt-5">
        <div class="columns is-centered mt-5">
            <div class="column mt-5 p-5 is-one-third has-background-white box">
                <h1 class="title">Create Account</h1>
                
                {% if error %}
                <p class="p-2 has-text-danger">{{error}}</p>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left">
                            <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                            </span>
                            <input required class="input" type="text" name="username" placeholder="Username">
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left">
                            <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                            <input required class="input" type="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class="control has-icons-left">
                            <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                            </span>
                            <input required class="input" type="text" name="first_name" placeholder="First Name">
                        </div>
                    </div>

                    
                    <div class="field">
                        <label class="label">Last Name</label>
                        <div class="control has-icons-left">
                            <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                            </span>
                            <input required class="input" type="text" name="last_name" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-left">
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input required class="input" type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control>
                            <input class="button is-link" type="submit" value="Register">
                        </div>
                    </div>
                </form>
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
